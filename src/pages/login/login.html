<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow p-4 position-absolute top-50 start-50 translate-middle" style="display: inline;">
    <h3 class="text-center mb-4">Login</h3>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="username"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
        />
      </div>

      <!-- Login Button -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>


    </form>
  </div>
</div>
